{% extends "base.html" %}

{% block content %}
  <h1>Person List</h1>
  <ul>
    {% for person in person_list %}
      <li>
        {{ person.full_name }} ({{ person.birth_year }})
        {% if person.hobby %}
          hobby: {{ person.hobby }} 
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
