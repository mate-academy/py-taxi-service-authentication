<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Taxi Service</title>
</head>
<body>
  <div class="sidebar">
    {% if user.is_authenticated %}
      <p>Olá, <a href="{% url 'taxi:driver-detail' user.id %}">{{ user.username }}</a></p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <hr>
    <a href="{% url 'taxi:index' %}">Início</a><br>
    <a href="{% url 'taxi:driver-list' %}">Motoristas</a><br>
    <a href="{% url 'taxi:car-list' %}">Carros</a><br>
    <a href="{% url 'taxi:manufacturer-list' %}">Fabricantes</a><br>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
