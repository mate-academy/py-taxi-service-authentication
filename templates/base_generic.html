<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Taxi Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                    <div class="sidebar-nav">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="{% url 'taxi:index' %}">Home</a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'taxi:driver-list' %}">All drivers</a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'taxi:car-list' %}">All cars</a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'taxi:manufacturer-list' %}">All manufacturers</a>
                            </li>
                        </ul>
                        
                        <hr>
                        
                        {% if user.is_authenticated %}
                            <div class="mb-3">
                                <strong>Welcome, 
                                    <a href="{% url 'taxi:driver-detail' user.pk %}">{{ user.username }}</a>
                                </strong>
                            </div>
                            <a href="{% url 'admin:logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                        {% else %}
                            <a href="{% url 'admin:login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                        {% endif %}
                    </div>
                {% endblock %}
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
