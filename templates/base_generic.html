<!DOCTYPE html>
<html>
<head>
  <title>Serviço de Táxi</title>
</head>
<body>
  <div>
    {% if user.is_authenticated %}
      <p>Logado como <a href="{% url 'driver-detail' user.id %}">{{ user.username }}</a></p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
