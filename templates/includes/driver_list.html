{% extends "base.html" %}

{% block content %}
<h1>Driver List</h1>

<ul>
    {% for driver in drivers %}
        <li>
            {% if driver == request.user %}
                {{ driver.username }} (Me)
            {% else %}
                {{ driver.username }}
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
