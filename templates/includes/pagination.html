{% load static %}
{% if is_paginated %}
  <nav class="pagination-bar" aria-label="Pagination">
    <ul class="pagination mb-0">

      <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
        {% if page_obj.has_previous %}
          <a
              class="page-link"
              href="?page={{ page_obj.previous_page_number }}"
              rel="prev"
              aria-label="Previous page"
              aria-controls="content"
              data-role="pager-link"
          >Previous</a>
        {% else %}
          <span class="page-link" aria-disabled="true">Previous</span>
        {% endif %}
      </li>

      <li class="page-item active" aria-current="page">
        <span
            class="page-link"
            role="status"
            aria-label="Page {{ page_obj.number }} of {{ paginator.num_pages }}, current page"
            aria-live="polite"
            aria-atomic="true"
        >
          Page {{ page_obj.number }} of {{ paginator.num_pages }}
        </span>
      </li>

      <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
        {% if page_obj.has_next %}
          <a
              class="page-link"
              href="?page={{ page_obj.next_page_number }}"
              rel="next"
              aria-label="Next page"
              aria-controls="content"
              data-role="pager-link"
          >Next</a>
        {% else %}
          <span class="page-link" aria-disabled="true">Next</span>
        {% endif %}
      </li>

    </ul>
  </nav>
  <script defer src="{% static 'js/pagination-nav.js' %}"></script>
{% endif %}
