{% if is_paginated %}
  <div class="pages">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="page">Prev</a>
  {% endif %}
  <span class="page current">{{ page_obj.number }}</span>
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="page">Next</a>
  {% endif %}
  </div>
{% endif %}
