<table class="table table-bordered">
  {% if user.is_authenticated %}
  <tr>
    <th scope="row">
      User:
      <a href="{% url 'taxi:driver-detail' user.pk %}">{{ user.username }}</a>
    </th>
  </tr>
  <tr>
    <th scope="row">
      <a href="{% url 'logout' %}">Logout</a>
    </th>
  </tr>
    {% else %}
    <tr>
    <th scope="row">
      <a href="{% url 'login' %}">Login</a>
    </th>
  </tr>
  {% endif %}
</table>

  </tr>
