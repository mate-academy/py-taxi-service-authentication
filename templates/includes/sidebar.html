<ul class="sidebar-nav list-unstyled">
  <li class="py-1"><a href="{% url 'taxi:index' %}">Home page</a></li>
  <li class="py-1"><a href="{% url 'taxi:manufacturer-list' %}">Manufacturers</a></li>
  <li class="py-1"><a href="{% url 'taxi:car-list' %}">Cars</a></li>
  <li class="py-1"><a href="{% url 'taxi:driver-list' %}">Drivers</a></li>

  {% if user.is_authenticated %}
    <li class="py-1 mt-3 border-top">
      <span>User: </span>
      <a href="{% url 'taxi:driver-detail' pk=user.pk %}">
        {{ user.username }}
      </a>
    </li>
    <li class="py-1">
      <form action="{% url 'taxi:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="py-1 mt-3 border-top">
      <a href="{% url 'taxi:login' %}?next={{ request.path }}" class="btn btn-link p-0">Login</a>
    </li>
  {% endif %}
</ul>
