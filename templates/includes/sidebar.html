<div class="sidebar">
  <div class="user-info">
    {% if user.is_authenticated %}
      <p>
        {% if user.driver %}
          <a href="{% url 'taxi:driver-detail' user.driver.id %}">{{ user.username }}</a>
        {% else %}
          {{ user.username }}
        {% endif %}
      </p>
      <p>
        <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
      </p>
    {% else %}
      <p><a href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
    {% endif %}
  </div>

  <ul class="sidebar-nav">
    <li><a href="{% url 'taxi:index' %}">Home page</a></li>
    <li><a href="{% url 'taxi:manufacturer-list' %}">Manufacturers</a></li>
    <li><a href="{% url 'taxi:car-list' %}">Cars</a></li>
    <li><a href="{% url 'taxi:driver-list' %}">Drivers</a></li>
  </ul>
</div>
