<ul class="sidebar-nav">
  {% if user.is_authenticated %}
    User: <a href="{% url 'taxi:driver-detail' pk=user.id %}">{{ user.username }}</a>
    <br>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-50">Logout</button>
    </form>
    <br>
  {% else %}
    <form method="GET" action="{% url 'login' %}">
      <button type="submit" class="btn btn-success w-50">Login</button>
    </form>
  {% endif %}
  <br>
  <li><a href="{% url "taxi:index" %}">Home page</a></li>
  <li><a href="{% url "taxi:manufacturer-list" %}">Manufacturers</a></li>
  <li><a href="{% url "taxi:car-list" %}">Cars</a></li>
  <li><a href="{% url "taxi:driver-list" %}">Drivers</a></li>
</ul>
