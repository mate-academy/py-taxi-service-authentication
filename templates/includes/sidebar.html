<ul class="sidebar-nav">
  {% if user.is_authenticated %}
    <li><a href="{% url 'taxi:driver-detail' pk=user.id %}">{{ user.username }}</a></li>

    <li>
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background: none; border: none; padding: 0; color: #007bff; text-decoration: underline; cursor: pointer;">
          Logout
        </button>
      </form>
    </li>

  {% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
  {% endif %}

  <br>
  <li><a href="{% url 'taxi:index' %}">Home page</a></li>
  <li><a href="{% url 'taxi:manufacturer-list' %}">Manufacturers</a></li>
  <li><a href="{% url 'taxi:car-list' %}">Cars</a></li>
  <li><a href="{% url 'taxi:driver-list' %}">Drivers</a></li>
</ul>
