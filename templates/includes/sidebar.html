<ul class="list-group">
  {% if user.is_authenticated %}
     <li class="list-group-item">
       <a href="{% url "taxi:driver_detail" pk=user.id %}"> {{ user.get_username }}</a>
       <br>
       <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>

     </li>
   {% else %}
     <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
   {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url "taxi:index" %}">Home page</a></li>
  <li class="list-group-item"><a href="{% url "taxi:manufacturer_list" %}">Manufacturers</a></li>
  <li class="list-group-item"><a href="{% url "taxi:car_list" %}">Cars</a></li>
  <li class="list-group-item"><a href="{% url "taxi:driver_list" %}">Drivers</a></li>
</ul>
