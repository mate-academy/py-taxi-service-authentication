<ul class="sidebar-nav">
	{% if user.is_authenticated %}
		<li>
			User: {{ user.username }}
		</li>
		<li>
			<form action="{% url 'logout' %}" method="post" style="display: inline;">
				{% csrf_token %}
				<button type="submit"
								style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0;">
					Logout
				</button>
			</form>
		</li>
	{% else %}
		<li>
			<a href="{% url 'login' %}">Login</a>
		</li>
	{% endif %}
	<br>
	<li><a href="{% url "taxi:index" %}">Home page</a></li>
	<li><a href="{% url "taxi:manufacturer-list" %}">Manufacturers</a></li>
	<li><a href="{% url "taxi:car-list" %}">Cars</a></li>
	<li><a href="{% url "taxi:driver-list" %}">Drivers</a></li>
</ul>
