<div class="list-group">
{% if user.is_authenticated %}

  <a href="{% url "taxi:driver_detail" pk=user.id %}"><li class="list-group-item list-group-item-action"> Hello, {{ user.first_name }}</li></a>
  <a href="{% url 'logout' %}"><li class="list-group-item list-group-item-danger list-group-item-action">Logout</li></a>

{% else %}
  <a href="{% url 'login' %}"><li class="list-group-item list-group-item-action list-group-item-info">Login</li></a>
{% endif %}
</div>
{% with request.resolver_match.url_name as url %}
  <br>
  <div class="list-group">
    <a href="{% url 'taxi:index' %}" class="list-group-item list-group-item-action {% if url == 'index' %}active{% endif %}">Home Page</a>
    <a href="{% url 'taxi:manufacturer_list' %}" class="list-group-item list-group-item-action {% if url == 'manufacturer_list' %}active{% endif %}">Manufacturers</a>
    <a href="{% url 'taxi:car_list' %}" class="list-group-item list-group-item-action {% if url == 'car_list' or url == 'car_detail'%}active{% endif %}">Cars</a>
    <a href="{% url 'taxi:driver_list' %}" class="list-group-item list-group-item-action {% if url == 'driver_list' or url == 'driver_detail'%}active{% endif %}">Drivers</a>
  </div>
{% endwith %}
