{% if user.is_authenticated %}
  <div class="user-info">
    <h5>Username: <a class="user-link" href="{% url "taxi:driver-detail" pk=user.id %}">{{ user.username }}</a></h5>
    <a class="logout-link" href="{% url 'logout' %}">Logout</a>
  </div>
{% else %}
  <div class="login-info">
    <h5><a class="login-link" href="{% url 'login' %}">Login</a>to use this website</h5>
  </div>
{% endif %}
