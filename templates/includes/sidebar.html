<aside id="sidebar" class="bg-dark">
  <ul class="sidebar-nav p-0">
    {% if user.is_authenticated %}
      <li class="sidebar-item">
        <a href="{% url 'taxi:driver-detail' user.pk %}" class="sidebar-link mt-2">
          <i class="bi bi-person-circle"></i>
          <span>{{ user.username }}</span>
        </a>
      </li>
      <hr class="hr">
      <li class="sidebar-item">
        <a class="sidebar-link mt-2" href="{% url 'logout' %}">
          <i class="bi bi-door-closed-fill"></i>
          <span>Log out</span>
        </a>
      </li>
    {% else %}
      <li class="sidebar-item">
        <a class="sidebar-link mt-2" href="{% url 'login' %}">
          <i class="bi bi-door-open-fill"></i>
          <span>Log in</span>
        </a>
      </li>
    {% endif %}
    <li class="sidebar-item">
      <a class="sidebar-link" href="{% url 'taxi:index' %}">
        <i class="bi bi-house-door-fill"></i>
        <span>Home page</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a class="sidebar-link" href="{% url 'taxi:manufacturer-list' %}">
        <i class="bi bi-building-fill-gear"></i>
        <span>Manufacturers</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a class="sidebar-link" href="{% url 'taxi:car-list' %}">
        <i class="bi bi-car-front-fill"></i>
        <span>Cars</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a class="sidebar-link" href="{% url 'taxi:driver-list' %}">
        <i class="bi bi-person-fill"></i>
        <span>Drivers</span>
      </a>
    </li>
  </ul>
</aside>
