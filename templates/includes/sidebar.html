<ul class="sidebar-nav">
  <li><a href="{% url "taxi:index" %}">Home page</a></li>
  <li><a href="{% url "taxi:manufacturer-list" %}">Manufacturers</a></li>
  <li><a href="{% url "taxi:car-list" %}">Cars</a></li>
  <li><a href="{% url "taxi:driver-list" %}">Drivers</a></li>
</ul>

{% if user.is_authenticated %}
  <div class="user-section">
    <hr>
    <ul class="sidebar-nav">
      <li>
        <a href="{% url "taxi:driver-detail" pk=user.pk %}">
          {{ user.username }}
        </a>
      </li>
      <li>
        <form action="{% url 'taxi:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn-link">Logout</button>
        </form>
      </li>
    </ul>
  </div>
{% else %}
  <div class="auth-section">
    <hr>
    <ul class="sidebar-nav">
      <li><a href="{% url 'taxi:login' %}">Login</a></li>
    </ul>
  </div>
{% endif %}
