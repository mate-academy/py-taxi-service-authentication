{% if user.is_authenticated %}
  <ul class="list-group">
    <li class="list-group-item">Hello, <a href="{% url 'taxi:driver-detail' pk=user.id %}">{{ user.username }}</a></li>
    <li class="list-group-item"><a href="{% url 'logout' %}">Logout</a></li>
  </ul>
{% else %}
  <ul class="list-group">
    <li class="list-group-item">Login here:</li>
    <li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
  </ul>
{% endif %}
