<div style="background-color: rgb(0, 14, 69); text-align: right;" >
  {% if user.is_authenticated %}
    <a href="{% url 'taxi:driver-detail' user.pk %}" style="color: bisque;">{{user.username}}</a>
    <a href="{% url 'logout' %}"><button type="button">Log out</button></a>
  {% else %}
    {% if request.path != "/accounts/login/" and request.path != "/accounts/logout/" %}
    <a href="{% url 'login' %}">
      <button type="button">Log in</button>
    </a>
    {% endif %}
  {% endif %}
</div>
