<div class="sidebar-auth">
  {% if user.is_authenticated %}
    <div>
      <a href="{% url 'taxi:driver-detail' pk=user.id %}"><strong>{{ user.username }}</strong></a>
    </div>
    <div>
      <form method="post" action="{% url 'taxi:logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link sidebar-logout-btn">Logout</button>
      </form>
    </div>
  {% else %}
    <div>
      <a href="{% url 'taxi:login' %}">Login</a>
    </div>
  {% endif %}
</div>
