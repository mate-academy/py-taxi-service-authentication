{% if user.is_authenticated %}
  <p>User: <a href="{% url "taxi:driver-detail" pk=user.id %}">{{ user.username }}</a><br>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" style="border: none; background-color: white; color: blue;">Logout</button>
    </form>
{% else %}
  <p><a href="{% url 'login' %}">Login</a></p>
{% endif %}
