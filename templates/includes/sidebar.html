{% if user.is_authenticated %}
  <p>
    Welcome, <a href="{% url 'taxi:driver-detail' pk=user.id %}">{{ user.username }}</a> |
    <form method="post" action="{% url 'taxi:logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" style="background:none; border:none; padding:0; color:#007bff; text-decoration:underline; cursor:pointer;">
        Logout
      </button>
    </form>
  </p>
{% else %}
  <a href="{% url 'taxi:login' %}?next={{ request.path }}">Login</a>
{% endif %}

</ul>
