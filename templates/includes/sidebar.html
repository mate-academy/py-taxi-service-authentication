{% if user.is_authenticated %}
  User: <a href="{% url "taxi:driver-detail" pk=user.id %}">{{ user.username }}</a>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% else %}
  {% csrf_token %}
  <a href="{% url "login" %}">Login</a>
{% endif %}
