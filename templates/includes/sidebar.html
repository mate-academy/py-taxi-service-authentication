<div class="auth-card">
  {% if user.is_authenticated %}
    <div>
      Hello,
      <a href="{% url 'taxi:driver-detail' pk=user.id %}">
        {{ user.username }}
      </a>
    </div>
    </div>
    <div class="auth-actions">
      <a href="{% url 'logout' %}?next={{ request.get_full_path|urlencode }}">
        Logout
      </a>
    </div>
  {% else %}
    <div class="auth-actions">
      <a href="{% url 'login' %}?next={{ request.get_full_path|urlencode }}">
        Login
      </a>
    </div>
  {% endif %}
