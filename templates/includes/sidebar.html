      <td>
        User: <a href="{% url "taxi:driver-detail" user.id %}">{{ user.username }}</a>

        <a href="{% url "logout" %}">Logout</a>
      </td>

  {% else %}

      <td>

     </td>

  {% endif %}

  <tr>

  </tr>
  <tr>

  </tr>
  <tr>

  </tr>

  </tr>
