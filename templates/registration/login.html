{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <hr>
    <input type="submit" value="submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
