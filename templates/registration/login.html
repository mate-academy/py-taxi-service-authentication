{% extends "base.html" %}

{% block content %}
  <h1>Driver Login</h1>

  {% if form.errors %}
    <p style="color: crimson">Invalid credentials!</p>
  {% endif %}
  <br>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
