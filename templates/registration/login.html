{% extends "base.html" %}

{% block title %}
    <title>Taxi Service | Login page</title>
{% endblock %}

{% block content%}
  <h1>Login page</h1>

  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}"/>
    </form>
{% endblock %}
