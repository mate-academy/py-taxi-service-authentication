{% extends "base.html" %}
{% block content %}
  <div class="container">
    {% if form.errors %}
      <p>error</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
{% endblock %}
