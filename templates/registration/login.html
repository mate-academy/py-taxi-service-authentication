{% extends 'base.html' %}

{% block content %}
  <h1>Login page</h1>
  <br>
  {% if form.errors %}
    <p style="color: #ff0000"><strong>> Invalid credentials, try again.</strong></p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
