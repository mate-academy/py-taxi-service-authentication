{% extends "base.html" %}

{% block content%}
  <h1>Sign up</h1>
  <img src="https://www.shutterstock.com/image-vector/continuous-one-line-drawing-path-600nw-2254235797.jpg">
  <br>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}"/>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
