{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  
  {% if form.error %}
    <p style="color: darkred">Invalid credentials</p>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <br>
  <input type="submit" value="login">
  </form>
{% endblock %}
