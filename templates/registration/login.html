{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.error %}
    <p style="color: red">Invalid Credentials</p>
  {% endif %}
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
