{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">Invalid credentials</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
