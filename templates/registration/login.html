{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  <form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    {% if form.errors %}
      <p style="color: red">Invalid credentials</p>
    {% endif %}
  </form>
{% endblock %}
