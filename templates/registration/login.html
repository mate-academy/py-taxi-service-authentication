{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      Invalid username or password.
    </div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
