{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p style="color:red;">Invalid Credentials</p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
