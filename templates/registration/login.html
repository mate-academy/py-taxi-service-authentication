{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Submit</button>
    </form>
    {% if form.errors %}
        <p>Invalid username or password.</p>
    {% endif %}
{% endblock %}
