{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h1>Login</h1>
  {% if form.errors %}
    <p class="error">Invalid Credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enter">
  </form>
</div>
{% endblock %}
