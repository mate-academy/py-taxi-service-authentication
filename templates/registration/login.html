{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
  <form action="{% url 'taxi:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="submit">Login</button>
  </form>
{% endblock %}
