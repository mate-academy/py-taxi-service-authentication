{% extends 'base.html' %}

{% block content %}
  <h1>Login page</h1>
  {% if form.errors %}
  	<p style="color: red">Invalid credentials</p>
  {% endif %} 
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
