{% extends 'base.html' %}

{% block content %}
  <h3> Login </h3>

  {% if form.errors %}
    <p style="color: red">Login or password is wrong , please check yours registration info</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
