{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p style="color:orangered">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login">
  </form>
{% endblock content %}
