{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
{% if form.errors %}
    <p style="color: red;">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
