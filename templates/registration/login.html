{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}


{% block content %}
  <h1>Login</h1>
  <hr>
  {% if form.errors %}
    <p class="text-warning">Invalid username and/or password.</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
  {% csrf_token %}
    {{ form.as_p }}
  <button class="btn btn-primary btn-sm mt-3" type="submit">Login</button>
  <button class="btn btn-secondary btn-sm mt-3" type="reset">Reset</button>
  <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
