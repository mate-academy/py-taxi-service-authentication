{% extends "base.html" %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block content %}
	<h1>Login</h1>

  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label>
      <input type="submit" value="Log in!">
      <input type="hidden" name="next" value="{{ next }}">
    </label>
  </form>
{% endblock %}
