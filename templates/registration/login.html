{% extends 'base.html' %}

{% block content %}
  <h2>Login form</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <p style="color: red">Wrong username or password !</p>
    {% endif %}
    <button type="submit" name="submit">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
