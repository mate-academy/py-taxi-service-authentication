{% extends "base.html" %}

{% block content %}
  {% if form.error %}
    <p style="color: red">Invalid credential</p>
  {% endif %}

  <form method="POST" action="{% url  'login'%}">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
