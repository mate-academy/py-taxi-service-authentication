{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <div class="error-message">
        {{ form.errors.invalid_login }}
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
