{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Submit">
  </form>

{% endblock %}
