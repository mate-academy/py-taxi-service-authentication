{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <h2>Welcome Back!</h2>
  <br>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock content %}
