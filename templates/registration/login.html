{% extends "base.html" %}
{% load static %}
{% block content %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <br>
      <label>Login:
        <br>
        <input type="text" name="username">
      </label>
      <br>
      <label>Password:
        <br>
        <input type="password" name="password">
      </label>
    <br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
