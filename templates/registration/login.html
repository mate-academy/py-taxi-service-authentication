{% extends "base.html" %}

{% block content %}
  <h1>Log in!</h1>
  {% if form.errors %}
    <p class="errors">Invalid credentials</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
{% endblock %}
