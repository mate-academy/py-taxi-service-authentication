{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  
  {% if form.errors %}
    <p style="color: #ff310f">Invalid credentials</p>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
