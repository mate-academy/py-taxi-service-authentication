{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p style="color: maroon">Invalid credentials</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
