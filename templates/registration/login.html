{% extends "base.html" %}

{% block content %}
  <div>
    <h5>Login in your account</h5>
    {% if error %}
      <p style="color: red">{{ form.errors }}Login or password is wrong</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
