{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </h3>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% if form.errors %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <div>
                <i class="bi bi-exclamation-octagon-fill me-2"></i> Invalid credentials!
              </div>
            </div>
          {% endif %}

          <div class="form-group mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username">
          </div>

          <div class="form-group mb-4">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Submit
          </button>

          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
