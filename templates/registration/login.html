{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.error %}
    <p class="ansi-red-fg">Invalid credentials</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <input type="submit" value="Submit">
      <input type="hidden" name="next" value="{{ next }}">
    </div>
  </form>
{% endblock %}
