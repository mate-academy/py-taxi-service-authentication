{% extends 'base.html' %}

{% block content %}
  <div class="col-sm-5 mx-3 mt-4">
  {% if form.errors %}
    <p style="color: red">Invalid login or password</p>
  {% endif %} 
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login">
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </div>
{% endblock %}
