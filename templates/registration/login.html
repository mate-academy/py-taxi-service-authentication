{% extends "base.html" %}

{% block title %}
  <title>Sign In</title>
{% endblock %}

{% block content %}
  <h1>Sign In</h1>
  {% if form.errors %}
  	<p style="color: white; background-color: red">Invalid Credentials</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
