{% extends "base.html" %}
{% block content %}
  <h1><strong>Sign in</strong></h1>
  {% if form.errors %}
  	<p>Incorrect login or password</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
