{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>


    {% if form.errors %}
        <h3 style="color: red">Invalid credentials</h3>
    {% endif %}

    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
