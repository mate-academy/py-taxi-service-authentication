{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
  
{% endblock %}
