{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
  	<p style="color: red">Password or username are wrong!</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <label>
      <input type="submit" value="Login">
    </label>
  </form>
{% endblock %}
