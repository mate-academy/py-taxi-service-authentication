{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.non_field_errors %}
    <div class="error">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
  <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
