{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

    {% if form.errors %}
    <p style="color: red">Invalid information</p>
  {% else %}
    <p>Welcome</p>
  {% endif %}

  <hr>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
