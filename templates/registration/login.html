{% extends 'base.html' %}

{% block content %}
  <h3>Login page</h3>
  {% if form.errors %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
