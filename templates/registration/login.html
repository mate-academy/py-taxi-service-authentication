{% extends "base.html" %}

{% block content %}
  <h1 class="mb-3">Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
