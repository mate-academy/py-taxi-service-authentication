{% extends "base.html" %}
{% block content %}
  <h1>Authorization</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <hr>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
