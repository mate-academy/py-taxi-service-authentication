{% extends "base.html" %}
{% load static %}
{% block title %}<title>Login</title>{% endblock %}

{% block content %}
	<h1>Login</h1>
  {% if form.errors %}
    <p style="color: red;">oopsie, something went wrong</p>
  {% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  {{ form.as_p }}>

  <div>
    <input type="submit" value="Submit">
  </div>
</form>
{% endblock %}
