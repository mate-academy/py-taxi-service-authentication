{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    
    {% if form.errors %}
        <p style="color: #f00">Invalid credentials</p>
    {% endif %}

    <form action="{% url "login" %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="hidden" name="next" value="{{ next }}">

        <button type="submit">Submit</button>
    </form>
{% endblock %}
