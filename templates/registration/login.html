{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <h5 style = "color: #a52222">wrong credentials</h5>
  {% endif %}

  <form method="post" action = {% url "login" %}>
    {% csrf_token %}
    {{ form.as_p }}
    <input type = "submit" value = "Submit">
  </form>
{% endblock %}
