{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
 {% if form.errors %}
    <p style="color: red">Wrong username or password :)</p>
 {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name=next value="{{ next }}">
  </form>
{% endblock %}
