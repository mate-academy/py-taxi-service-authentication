{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <br>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
