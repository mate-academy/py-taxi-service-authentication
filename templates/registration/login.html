{% extends "base.html" %}

{% block content %}
  <h2 class="mt-3">Login</h2>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-primary">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
