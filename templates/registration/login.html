{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <p>You are already logged in!</p>
  {% else %}
    <h1>Login page</h1>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  {% endif %}
{% endblock %}
