{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color: darkred">Incorrect username/password</p>
  {% endif %}

  <form method="post" action="{% url 'taxi:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
