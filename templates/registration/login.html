{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p style="color: red">Your username or password didn't match. Please try again.</p>
  {% endif %}

  <h1>Login</h1>

  {% if next %}
    <p>Login to see this page.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login" class="btn btn-primary" />
    <input type="hidden" value="{{ next }}" />
  </form>
{% endblock %}
