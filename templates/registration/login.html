{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.error %}
    <p>Invalid credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign in">
    <input type="hidden" value="{{ next }}">
  </form>

{% endblock %}
