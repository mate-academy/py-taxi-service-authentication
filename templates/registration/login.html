{% extends "base.html" %}
{% block content %}
  {% if form.errors %}
    <p style="color: red"> Incorrect credentials bud</p>
  {% endif %}
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
