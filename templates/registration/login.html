{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
      <p style="color: red">Invalid credentials</p>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value={{ next }}>
  </form>
{% endblock %}
