{% extends "base.html" %}

{% block content %}

    <h1>Login</h1>
    <br>

    {% if form.errors %}
        <p style="color: darkred">Invalid username or password</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit">
        <input type="hidden" name="next" value="{{ next }}">

    </form>

{% endblock %}
