{% extends "base.html" %}

{% block content %}
  <h1 class="taxi-title login-title">Login</h1>
  {% if form.errors %}
    <p style="color: red">You send incorrect data. Please, try again!</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Submit</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
