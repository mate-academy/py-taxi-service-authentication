{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
