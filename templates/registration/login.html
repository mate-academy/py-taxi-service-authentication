{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: #ff0000">Invalid credentials</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login" />
  </form>
{% endblock %}
