{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    {% if message %}
        <p style="color: #570808">{{ message }}</p>
    {% endif %}
    <form action="{% url "registration:login" %}" method="post">
        {% csrf_token%}
        <label>Username:
            <input type="text" name="username">
        </label>
        <br>
        <label>Password:
            <input type="password" name="password">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
