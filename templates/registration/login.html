{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  {% if form.errors %}
    <p style="color: red;">Login and password doesn't match</p>
  {% endif %}
  <form method="post" action="{% url "login" %}">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
