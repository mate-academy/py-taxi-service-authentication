{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}


  <form method="post" action="{% url 'taxi:login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control col-md-3" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control col-md-3" placeholder="Password" name="password">
    </div>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
