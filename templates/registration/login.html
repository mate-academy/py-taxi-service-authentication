{% extends "base.html" %}

{% block content %}
  <h3>Login</h3>
  <br>
  {% if form.errors %}
    <p style="color: red; font-weight: bold;">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
