{% extends "base.html" %}
{% block content %}
  <h1>Login to the website</h1>
  <br>
  {% if form.errors %}
    <p style="color: red">Username or password are wrong. Please try again.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
