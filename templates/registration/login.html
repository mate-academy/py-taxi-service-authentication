{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if not user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  {% else %}
    <p><a href="{% url 'home' %}">Home page</a></p>
  {% endif %}
{% endblock %}
