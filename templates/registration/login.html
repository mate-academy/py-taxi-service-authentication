{% extends 'base.html' %}
{% block content %}
	<h1>Login Page</h1>
  {% if form.errors %}
    <p style="color:red">Invalid password or username</p>
  {% endif %}
  <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Log in">
  <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
