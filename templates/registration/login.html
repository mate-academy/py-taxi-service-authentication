{% extends "base.html" %} {% block content %}

<h2>Login</h2>
{% if form.errors %}
<p style="color: red">Invalid username or password. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" value="Submit">Login</button>
</form>
{% endblock %}
