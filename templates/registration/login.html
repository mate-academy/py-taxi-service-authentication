{% extends "base.html" %}

{% block content %}
  <h2>Log In</h2>
  {% if form.errors %}
    <p style="color: red;">Incorrect data</p>
  {% endif %}
  <form action="/accounts/login/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
