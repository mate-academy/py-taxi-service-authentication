{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="font-weight: bold; color: red;">
      Invalid credentials. Try again!
    </p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
