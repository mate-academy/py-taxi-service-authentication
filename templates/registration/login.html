{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <div class="alert alert-danger">Invalid username or password.</div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
{% endblock %}
