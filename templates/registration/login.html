{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color:red">Incorrect Credentials</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Send">
        <input type="hidden" value = {{ next }}>
    </form>
{% endblock %}
