{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p class="cred_error">Please enter valid credentials</p>
  {% endif %}

  <form method="post" action={% url "login" %}>
    {% csrf_token %}
    {{ form.as_p }}

    <input class="btn btn-outline-primary" type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
