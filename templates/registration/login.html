{% extends "base.html" %}

{% block content %}
  <h1>login page</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
    <input type="hidden" value="{{ next }}" name="next">
  </form>
{% endblock %}
