{% extends 'base.html' %}

{% block content %}
      <div class="content">

      {% if form.errors %}
        <p style="color: red">Invalid credentials!</p>
      {% else %}
        <h3>Authorise yourself,  please!</h3>      
      {% endif %}
      
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
      </form>
      
      </div>
{% endblock %}
