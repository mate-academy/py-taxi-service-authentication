{% extends 'base.html' %}

{% block content %}
  <h2>Login user</h2>
  {% if form.errors %}
    <p class="alert alert-warning">Credentials invalid! Try again</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
