{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button_block">
      <input type="submit" value="Submit">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
