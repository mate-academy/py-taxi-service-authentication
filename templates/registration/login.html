{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
    {% if form.errors %}
      <p style="color: red">Invalid credential</p>
    {% endif %}
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
