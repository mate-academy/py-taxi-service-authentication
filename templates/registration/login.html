{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style=color:red>Invalid data!</p>
  {% endif %}
  <form method="post" action={% url 'login' %}>
    {% csrf_token %}
    <label>Username:
      <input type="text" name="username">
    </label>
    <br>
    <label>Password:
      <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
