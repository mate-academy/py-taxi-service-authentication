{% extends "base.html" %}

{% block content %}
  <p class="header1">Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1 class="header2">Drivers</h1>
  <hr>
  <ul class="text">
  {% for driver in car.drivers.all %}
    <li>{{ driver.first_name }} {{ driver.last_name }}</li>
  {% endfor %}
  </ul>
{% endblock %}
