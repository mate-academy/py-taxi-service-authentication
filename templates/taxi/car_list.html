{% extends "base.html" %}

{% block content %}
  <h1 class="taxi-title">Cars</h1>

  {% if car_list %}
    <ul class="car-list">
      {% for car in car_list %}
        <li class="car-item">
          <a href="{{ car.get_absolute_url }}">
            <p class="car-info">ID: {{ car.id }}</p>
            <p class="car-info">Manufacturer: {{ car.manufacturer.name }}</p>
            <p class="car-info">Model: {{ car.model }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
