{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
  <ul class="list-group">
    {% for car in car_list %}
      <li class="list-group-item">
        <a href="{% url 'taxi:car-detail' pk=car.id %}">
          {{ car.id }} -
        </a>
        {{ car.model }},
        ({{ car.manufacturer.name }})
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No cars available.</p>
{% endif %}
{% endblock %}
