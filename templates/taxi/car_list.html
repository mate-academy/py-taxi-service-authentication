{% extends "base.html" %}


{% block content %}
  <h1>Our available cars!</h1>
  <hr>
  {% if car_list %}
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td>
              <a href="{% url 'taxi:car-detail' car.pk %}"> {{ car.pk }} </a>
            </td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No cars available at the moment (...</p>
  {% endif %}
{% endblock %}
