{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">Car list</h1>

  {% if car_list %}
    <ul class="entities-list">
      {% for car in car_list %}
        <li class="list-item">
          <a href="{% url "taxi:car-detail" pk=car.id %} " class="entity-link">
            {{ car.id }}
          </a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
