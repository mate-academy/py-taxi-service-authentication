{% extends "base.html" %}

{% block content %}
  <h1 class="header1">Car list</h1>
  {% if car_list %}
    <ul class="text">
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text">There are no cars in taxi</p>
  {% endif %}
{% endblock %}
