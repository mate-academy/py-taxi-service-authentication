{% extends "base.html" %}
{% block title %} Cars | Taxi Service {% endblock %}

{% block content %}
  <h1>Cars list</h1>

  {% if car_list %}
    <table>
      <thead>
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no any cars</p>
  {% endif %}
{% endblock %}
