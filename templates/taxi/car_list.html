{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <img src="https://t4.ftcdn.net/jpg/04/54/82/89/240_F_454828959_n1bLZ9OX15Tx4SvWcdXuWdzVPr1LGmJv.jpg">
{% endblock %}
