{% extends "base.html" %}

{% block content %}
  {% for object in car_list %}
    <div class="col-sm-4 mb-2">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="{% url "taxi:car-detail" object.id %}">{{ object.model }}</a>
        </li>
      </ul>
    </div>
  {% endfor %}
{% endblock %}
