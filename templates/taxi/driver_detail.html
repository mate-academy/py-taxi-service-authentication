{% extends "base.html" %}

{% block content %}
 <p><strong>
    {{ driver_detail.first_name }} {{ driver_detail.last_name }}.</strong>
    License number: {{ driver_detail.license_number }}
  </p>
  {% for car in driver_detail.cars.all %}
    <hr>
    <p><strong>Id:</strong>{{ car.id }}
      <strong>Car model:</strong> {{ car.model }}
    </p>

  {% empty %}
    <p>No cars!</p>
  {% endfor %}

{% endblock %}
