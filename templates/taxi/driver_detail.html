{% extends "base.html" %}

{% block content %}
  <p><strong>
    {{ driver.username }}
    {% if driver == request.user %}
      (Me):
    {% endif %}
  </strong>
    License number: {{ driver.license_number }}
  </p>
  {% for car in driver.cars.all %}
    <hr>
    <p><strong>Id: </strong>{{ car.id }}
      <br>
      <strong>Car model: </strong> {{ car.model }}
    </p>

  {% empty %}
    <p>No cars!</p>
  {% endfor %}

{% endblock %}
