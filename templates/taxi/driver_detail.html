{% extends "base.html" %}

{% block content %}
  <h1>Driver's details:</h1>
  <br>
 <p><strong>
    {{ driver.first_name }} {{ driver.last_name }}.</strong>
    License number: {{ driver.license_number }}
  </p>
  {% for car in driver.cars.all %}
    <hr>
    <p><strong>Id:</strong>{{ car.id }}
      <strong>Car model:</strong> {{ car.model }}
    </p>

  {% empty %}
    <p>No cars!</p>
  {% endfor %}

{% endblock %}
