{% extends 'base.html' %}

{% block content %}
  
      <div class="content">
        <a href="{% url 'taxi:driver-list'%}"> &lt; back </a>
        
        <h1>Car driver info</h1>
        
        Name: {{ driver.first_name}} {{ driver.last_name }}
        <br>License: {{ driver.license_number }}
        <br>E-mail: {{ driver.email }}
        
        <br><br>Cars:
        
        <ul>
          {%  for car in driver.cars.all %}    
            <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
          {% endfor %}
        </ul>
      </div>
  
{% endblock %}
