{% extends "base.html" %}

{% block content %}
  <p><strong>
    {{ object.first_name }} {{ object.last_name }}.</strong>
    License number: {{ object.license_number }}
  </p>
  
  {% for car in object.cars.all %}
    <hr>
    <p><strong>Id:</strong> {{ car.id }}
      <strong>Car model:</strong> {{ car.model }}
    </p>
  {% empty %}
    <p>No cars!</p>
  {% endfor %}
{% endblock %}
