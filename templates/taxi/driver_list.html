{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Motoristas</h1>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}{% if driver.user == user %} (Me){% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
