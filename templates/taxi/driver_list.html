{% extends "base.html" %}

{% block content %}

  <div class="list">
  <h1>Our best drivers. There are no another ones!</h1>
    <ul>
      {%  for driver in driver_list %}    
        <li>
          <a href="{% url 'taxi:driver-detail' driver.id %}">
            {{ driver.first_name}} {{ driver.last_name }}
            {% if driver.username == user.username %}
              (Me)
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  
{% endblock %}
