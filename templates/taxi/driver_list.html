{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in drivers%}
        <li>
          {{ driver }}
            {% if driver.user == current_user %}
                (Me)
            {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in taxi</p>
  {% endif %}
{% endblock %}
