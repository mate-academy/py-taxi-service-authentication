{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  <ul>
    {% for driver in object_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.pk %}">
          {{ driver.username }}
        </a>
        {% if driver == user %}
          (Me)
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
