{% extends "base.html" %}

{% block content %}
<h1>Drivers</h1>
<table>
  <tr>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  {% for driver in object_list %}
  <tr>
    <td>
      <a href="{% url 'taxi:driver-detail' driver.id %}">
        {{ driver.username }}
        {% if driver.id == user.id %}(Me){% endif %}
      </a>
    </td>
    <td>{{ driver.first_name }}</td>
    <td>{{ driver.last_name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
