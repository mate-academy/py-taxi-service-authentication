{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-4">

  <h2>Manufacturers:</h2>
  {% if manufacturer_list %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for manufacturer in manufacturer_list %}
          <tr>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No manufacturers available.</p>
  {% endif %}

</div>

{% endblock %}
