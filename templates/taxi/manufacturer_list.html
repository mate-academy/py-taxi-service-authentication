{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">Manufacturer list</h1>

  {% if manufacturer_list %}
    <ul class="entities-list">
      {% for manufacturer in manufacturer_list %}
        <li class="list-item">{{ manufacturer.name }} {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
